            <h1 id="seo-header">句子摘录</h1>
            
            
              <div class="markdown-body">
                
                <h2 id="学习"><a href="#学习" class="headerlink" title="学习"></a>学习</h2><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs text">解释不清楚一个概念，很多时候并不是表达能力不行，而是知识储备不够，理解不到位。<br></code></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs text">If you can&#x27;t explain it simply, you don&#x27;t understand it well enough.<br>																	--Albert Einstein<br></code></pre></td></tr></table></figure>



<h2 id="哲学"><a href="#哲学" class="headerlink" title="哲学"></a>哲学</h2><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs text">叔本华认为死亡是生命的解脱；<br>海德格尔认为抗拒死亡就不能完全实现生命；<br>马克思说“没有说够的傻子才有遗言”；<br>维特根斯坦认为现在活着，就是永恒的活着。<br>无论如何，希望你能从哲学家的视角里找到一些宁静。<br></code></pre></td></tr></table></figure>



<h2 id="自律"><a href="#自律" class="headerlink" title="自律"></a>自律</h2><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs text">人的生命只有惯性，没有命运。<br>人生更像航船而不是火车，有风向.有航向，但没有轨道。有目标，没有站点。<br>你下一秒钟做什么，只是不太容易明显改变你下下秒的状态，但却对三个月或半年后的你完全可以有重大的颠覆性影响。<br></code></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs text">工作，赚钱，学习，健身，做饭，乐高，拼图，刷剧，直播，视频。<br>有一百种方式让时间流逝，并且大部分时候，我觉得分身乏术，一个人想掰开当好几个人用。<br>对于我来说，时间并不是用来打发的，而是用来更好的规划的，充分利用的。<br></code></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs text">为什么人到中年，很少有身材苗条的?<br>因为在各种求而不得的世俗欲望中，唯有食欲的实现，是最容易的。<br></code></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs text">苦尽甘来内啡肽，意犹未尽多巴胺。<br></code></pre></td></tr></table></figure>
<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs text">我观察了同龄人，尤其是男生，堕落都是从疏远运动开始的，特别是毕业后忙于工作应酬享乐，又不节制饮食，三五年后，当年清秀的少年一个个变成脑满肥肠臃肿不堪满脸横肉，真是糟糕。村上春树说肉体才是人的神殿，不管在那里供奉什么，它都应该更强韧、更美丽、更清洁。<br></code></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs text">富兰克林的自律十三条：<br>1.节制：食不过饱，饭不过量。<br>2.缄默：避免空谈，言必对己或对人有益。<br>3.有序：你的一切应井然有序，一时一事都要有周全计划。<br>4.决心：当做必做，做就要做好。<br>5.节俭：对人或对己有益才可花钱，决不浪费。<br>6.勤奋：珍惜光阴，做有益之事，避无谓之举。<br>7.真诚：不欺骗，有良知，为人厚道，说话实在。<br>8.正义：不做不利于人的事，不逃避自己的义务。<br>9.中庸：避免走极端，容忍别人给的伤害，认为是应该承受之事。<br>10.整洁：保持身体，衣服和住所的整洁。<br>11.冷静：不因小事，寻常之事，不可避免之事而慌乱。<br>12.节欲：少行房事，除非考虑到身体健康或者延续子嗣，不要房事过度，伤害身体或者损害自己的或他人的安宁与名誉。<br>13.谦虚：效法耶稣和苏格拉底。<br></code></pre></td></tr></table></figure>
<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs text">高效能人士的七个习惯<br>习惯1:积极主动<br>习惯2:以终为始<br>习惯3:要事第一<br>习惯4:双赢思维<br>习惯5:知彼解己<br>习惯6:统合综效<br>习惯7:不断更新<br></code></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs text">最谦卑的时候才是最接近伟大的时候<br>有一种美丽需要发现和经营<br>不要因为外因而改变自己的想法<br>最好的镜子是你自己<br>要永远看清自己的模样<br>小心！金钱会迷惑人去践踏生命<br>己所不欲，勿施于人<br>人最难抑制的情感是骄傲<br>改过迁善不嫌迟<br></code></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs text">越是愚昧、贫穷的时候，越是关心远在天边的事，越是把自己代入，这样活得才有点意义。<br>你越有代入感，他们财富涨得越快，你变得越穷。<br>大家都关心社区的事、自己家的事，才是富裕社会的状态。<br></code></pre></td></tr></table></figure>



<h2 id="选择"><a href="#选择" class="headerlink" title="选择"></a>选择</h2><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs text">一旦你将结婚生子从人生规划中删除之后，你会发现年龄对你根本无法形成任何束缚和恐惧。<br>人生也可以不用那么紧赶慢赶，一生都可以用来追逐梦想，以及体验各种未知。<br></code></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs text">我学会了如果你必须离开一个地方，一个你曾经住过、爱过、深埋着所有过往的地方，无论以何种方式离开，都不要慢慢离开，要尽你所能决绝地离开，永远不要回头，也永远不要相信过去的时光才更好，因为它们已经消亡。过去的岁月看来安全无害，能被轻易跨越，而未来藏在迷雾之中，隔着距离，看来叫人胆怯。但当你踏足其中，就会云开雾散。我学会了这一点，但就像所有人一样，待到学会，为时太晚。<br></code></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs text">纪伯伦说过：“如果有一天，你不再寻找爱情，只是去爱；你不再渴望成功，只是去做；你不再追逐成长，只是去修，一切才真正的开始”。<br></code></pre></td></tr></table></figure>

<p>（完）</p>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
